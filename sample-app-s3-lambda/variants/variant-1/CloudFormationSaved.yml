  UserFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
            - Effect: "Allow" 
              Action: 
                - "sts:AssumeRole"
              Principal: 
                Service: 
                  - "lambda.amazonaws.com"
      #ManagedPolicyArns:
      #  - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: "UserFunctionPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                # Action: ["cloudwatch.*", "logs:*"]
                Action: 
                  - 'logs:CreateLogStream'
                  - 'logs:CreateLogGroup'
                  - 'logs:PutLogEvents'
                Resource: "*"

